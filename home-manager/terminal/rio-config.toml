confirm-before-quit = false
padding-x = 10
padding-y = [10, 10]

[cursor]
blinking = true

[editor]
program = "hx"

[window]
opacity = 0.8
blur = true
decorations = "Disabled"

[navigation]
mode = "Bookmark"

[bindings]
keys = [
  { key = "m", with = "super | shift", action = "ToggleFullscreen" },
  # { key = "n", with = "control | shift", action = "CreateWindow" }
]

